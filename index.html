<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form">
      <input type="text" class="input" />
      <p class="text"></p>
    </form>
    <h2 class="title">Второе задание</h2>
    <button class="button">Запустить самолетик!</button>
    <button class="button-reset">Перезапустить самолетик!</button>
    <div class="wrapper">
      <img src="travelling.svg" alt="airplane" class="svg-air" />
      <img src="base-jumping.svg" alt="jumping" class="svg" />
    </div>

    <h2 class="title">Задание на массивы</h2>
    <select name="country" id="country">
      <option value="rus">Россия</option>
      <option value="uk">Украина</option>
      <option value="bel">Беларусь</option>
      <option value="jap">Япония</option>
    </select>
    <select name="city" id="city"></select>

    <div class="result"></div>
  </body>
</html>
